<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Prestadora de servicos</title>
</head>

<body>
	<div class="container my-2">
		<h2>Prestadora de servicos</h2>
		
		
		<form action="#" th:action="@{/serviceProviders/new}" th:object="${serviceProvider}" method="POST">
			<input type="hidden" th:field="*{id}" id="id">
			
			
			<span th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}" class="text-danger">
			</span>
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4"> 
			
			<span th:if="${#fields.hasErrors('email')}"
			th:errors="*{email}" class="text-danger">
			</span>
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('phone')}"
			th:errors="*{phone}" class="text-danger">
			</span>
			<input type="text" th:field="*{phone}" placeholder="Telefone" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('address')}"
			th:errors="*{address}" class="text-danger">
			</span>
			<input type="text" th:field="*{address}" placeholder="Endereco" class="form-control mb-4 col-4">	
			
			<!--  
			<input type="hidden" th:field="*{company.id}" id="id">
			
			<input type="text" th:field="*{company.name}" placeholder="Empresa cliente" class="form-control mb-4 col-4">	
			
			-->
				
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/serviceProviders}">Prestadoras de servicos</a>
	</div>
</body>
</html>
