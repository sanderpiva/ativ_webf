<title>Crud Manager - Prestador</title>
</head>
<body>

	<div class="container my-2">

		<div class="container my-2">
			<h1>Prestador</h1>
			<div>
				<a th:href="@{/serviceProviders/form}" th:object="${serviceProvider}" class="btn btn-primary btn-sm mb-3 float-right"> Adicionar
					Empresa </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Cargo</th>
						<th>Empresa cliente</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s : ${serviceProviders}">
						<td th:text="${s.name}"></td>
						<td th:text="${s.email}"></td>
						<td th:text="${s.phone}"></td>
						<td th:text="${s.role}"></td>
						<td th:text="${s.Company.getName()==s.getId()}"></td>
						<td></td>
						<td><a th:href="@{/serviceProviders/update{id}(id=${s.id})}" class="btn btn-primary">Alterar</a> 
						
						<a th:href="@{/serviceProviders/delete{id}(id=${s.id})}" class="btn btn-danger">Excluir</a></td>
							
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
