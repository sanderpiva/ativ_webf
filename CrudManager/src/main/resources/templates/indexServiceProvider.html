<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="cabecalho :: head"></div>

<title>Crud Manager - Prestadoras de serviços</title>
</head>
<body>

	<div class="container my-2">

		<div class="container my-2">
			<h1>Prestadoras de Servico</h1>
			<div>
				<a th:href="@{/serviceProviders/form}" th:object="${serviceProvider}" class="btn btn-primary btn-sm mb-3 float-right"> Adicionar
					Prestadora de Servico</a>
				<a style="margin-right:20px" th:href="@{/}" class="btn btn-primary btn-sm mb-3 float-right"> Home
					Page </a>	
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Endereco</th>
						<th>Acoes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s : ${serviceProviders}">
						<td th:text="${s.name}"></td>
						<td th:text="${s.email}"></td>
						<td th:text="${s.phone}"></td>
						<td th:text="${s.address}"></td>
						
						<td></td>
						<td><a th:href="@{/serviceProviders/update{id}(id=${s.id})}" class="btn btn-primary">Alterar</a> 
						
						<a th:href="@{/serviceProviders/delete{id}(id=${s.id})}" class="btn btn-danger">Excluir</a></td>
							
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
