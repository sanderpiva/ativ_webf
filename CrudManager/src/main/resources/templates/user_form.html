<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Usuario</title>
</head>

<body>
	<div class="container my-2">
		<h2>Usuario</h2>
		
		
		<form action="#" th:action="@{/users/new}" th:object="${user}" method="POST">
			<input type="hidden" th:field="*{id}" id="id">
			
			<span th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}" class="text-danger">
			</span>
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4"> 
			
			<span th:if="${#fields.hasErrors('email')}"
			th:errors="*{email}" class="text-danger">
			</span>
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('gender')}"
			th:errors="*{gender}" class="text-danger">
			</span>
			<input type="text" th:field="*{gender}" placeholder="Genero" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/users}">Usuarios</a>
	</div>
</body>
</html>
